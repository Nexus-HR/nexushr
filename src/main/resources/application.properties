spring.application.name=nexushr

# Configuración flexible para cualquier BD (Render usa PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/nexushr?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Driver explícito
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - Para PostgreSQL en Render
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Server - Puerto dinámico para Render
server.port=${PORT:8080}

# DevTools (deshabilitar en producción)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Deshabilitar inicialización automática de datos
spring.sql.init.mode=never

# Logging para debugging
logging.level.com.nexushr.spring.nexushr=DEBUG