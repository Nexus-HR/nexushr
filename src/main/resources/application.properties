spring.application.name=nexushr
# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/nexushr?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver explícito
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Server
server.port=8080

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Deshabilitar inicialización automática de datos
spring.sql.init.mode=never

# Logging para debugging
logging.level.com.nexushr.spring.nexushr=DEBUG